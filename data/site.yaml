graveyard:
  title: Graveyard
  background: '#333333'
  text: '#eeeeee'
  description: >
    You gotta learn to let them go.
  items: 
    - title: Patternify
      description: >
        A simple pattern generation tool, and one of my first ever side projects. Still works!
      url: http://patternify.com/
    - title: Folyo
      description: My first “startup”. After many years trying (and failing) to make it work, sold the site to the talended [Workshop](http://letsworkshop.com/) crew.
      url: http://folyo.me
    - title: Screenings
      description: An attempt at building a directory of design talks. On life support to a lack of updates. 
      url: https://screenings.io
    - title: The Toolbox
      description: A directory of design resources. The domain expired, and then got a second life thanks to a new owner.
      url: http://thetoolbox.cc
    - title: Kandan
      description: I designed the UI for an open-source chat app. Besides being a fun project, it was also the inspiration for my [UI design](http://sachagreif.com/ebook) ebook.
      url: http://getkandan.com/